<body>
  <form>
    <input type="checkbox" id="terms"> I agree to Terms<br><br>
    <button id="submitBtn" disabled>Submit</button>

  <script>
    $("#terms").change(function(){
      $("#submitBtn").prop("disabled", !this.checked);
    });
  </script>
</body>
